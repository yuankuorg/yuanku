<script type="text/javascript">
	$(function(){		
		//点击新增按钮进入新增话题页面
		$("#TopicsAdd").click(function(){	
			redriect($(this).attr("url"));
		});
		
		//点击修改图标进入修改话题页面
		$(".details").click(function(){
			var url=$(this).attr("url");
			var data=new Array();
			data={"t_id":$(this).attr("data-id")};
			redriect(url,data);
		});		

		//点击搜索按钮
		$("#search").click(function(){
			var tc_id=$("select option:checked").attr("data-tcid");
			$.ajax({
				type:"post",
				url:"/yuanku/topics-TopicsMana.html",
				data:{"tc_id":tc_id,"t_title":$("#t_title").val(),"code":$("#code").val(),
				"starttime":$("#starttime").val(),"endtime":$("#endtime").val()},
				success:function( text ){
					$(".main").fadeOut(function(){
						$(this).html(text);
						$(this).fadeIn();	
					});						
				},
				async:true
			});
		});
		
		//点击搜索后让下拉框的选中值为之前的
		var selectid = $("select").attr("select-id");
		$("select option").each(function(){
			if($(this).attr("data-tcid")==selectid){
				$(this).attr("selected","selected");
			}
		});		
		
		//点击重置按钮,先清空输入框的值，再刷新页面
		$("#reset").click(function(){
			$(".panel-body input").each(function(){
				$(this).val("");
			});

			$.ajax({
				type:"post",
				url:"/yuanku/topics-TopicsMana.html",
				success:function( text ){
					$(".main").fadeOut(function(){
						$(this).html(text);
						$(this).fadeIn();	
					});						
				},
				async:true
			});
		});

		//点击删除按钮的图标
		$(".delnews").click(function(){
			var t_id=$(this).attr("data-id");
			$('#delModal').modal({
				backdrop : true,
				keyboard : true,
				show     : true
			});	
			$('#delModal').unbind().on('hidden.bs.modal',function(){
				var re = $("#modalok").attr("data-sub");
				if(re=='true'){
					$.ajax({
						type:"post",
						url:"/yuanku/topics-delTopic.html",
						data:{"t_id":t_id},
						success: function(text){
							text.trim(text);
							if(text=='false'){
								$("#modalok").attr("data-sub","false");
								$('#myModal').modal({
									backdrop : true,
									keyboard : true,
									show     : true,
									remote	 : '/yuanku/admin-showflase.html'
								});
							}else{
								$("#modalok").attr("data-sub","false");
								redriect("/yuanku/topics-TopicsMana.html");
							}						
						}
					});
				}else{
					$('#delModal').modal("hide");
				}
			});
		});
		
		//点击批量删除按钮
		$(".batchdel").click(function(){
			var tids = "";
			$(".table tbody input[type=checkbox]:checked").each(function(){
				tids += $(this).val()+",";
			});
			tids=tids.substr(0,tids.length-1);
			if(tids==''){
				$('#myModal').modal({
					backdrop : true,
					keyboard : true,
					show     : true,
					remote	 : '/yuanku/admin-chooseOne.html'
				});
				return;
			}
			$('#delModal').modal({
				backdrop : true,
				keyboard : true,
				show     : true
			});	
			$('#delModal').unbind().on('hidden.bs.modal',function(){
				var re = $("#modalok").attr("data-sub");
				if(re=='true'){
					$.ajax({
						type:"post",
						url:"/yuanku/topics-batchDel.html",
						data:{"tids":tids},
						success: function(text){
							text.trim();
							if(text=='false'){
								$("#modalok").attr("data-sub","false");
								$('#myModal').modal({
									backdrop : true,
									keyboard : true,
									show     : true,
									remote	 : '/yuanku/admin-showflase.html'
								});
							}else{
								$("#modalok").attr("data-sub","false");
								redriect("/yuanku/topics-TopicsMana.html");
							}						
						}
					});
				}else{
					$('#delModal').modal("hide");
				}
			});
		});		
		//点击checkbox全选
		all();
		

	});	
</script>
