<script type="text/javascript">
	$(function(){		
		//点击新增按钮进入新增话题页面
		$("#Chapteradd").click(function(){	
			redriect($(this).attr("url"));
		});
		
		//点击修改图标进入修改话题页面
		$(".details").click(function(){
			var url=$(this).attr("url");
			var data=new Array();
			data={"cid":$(this).attr("data-id")};
			redriect(url,data);
		});		

		//点击搜索按钮
		$("#search").click(function(){
			var pname = $("select option:checked").attr("data-pname");
			$.ajax({
				type:"post",
				url:"/yuanku/chuangManager-showChapter.html",
				data:{
					"pname": pname,
					"title"  : $("#title").val()
				},
				success:function( text ){
					$(".main").fadeOut(function(){
						$(this).html(text);
						$(this).fadeIn();	
					});						
				},
				async:true
			});
		});
		
		//点击搜索后让下拉框的选中值为之前的
		var selectid = $("select").attr("select-id");
		$("select option").each(function(){
			if($(this).attr("data-pname")==selectid){
				$(this).attr("selected","selected");
			}
		});		
		
		//点击重置按钮,先清空输入框的值，再刷新页面
		$("#reset").click(function(){
			$(".panel-body input").each(function(){
				$(this).val("");
			});

			$.ajax({
				type:"post",
				url:"/yuanku/chuangManager-showChapter.html",
				success:function( text ){
					$(".main").fadeOut(function(){
						$(this).html(text);
						$(this).fadeIn();	
					});						
				},
				async:true
			});
		});

		//点击删除按钮的图标
		$(".delnews").click(function(){
			var cid=$(this).attr("data-id");
			$('#delModal').modal({
				backdrop : true,
				keyboard : true,
				show     : true
			});	
			$('#delModal').unbind().on('hidden.bs.modal',function(){
				var re = $("#modalok").attr("data-sub");
				if(re=='true'){
					$.ajax({
						type:"post",
						url:"/yuanku/chuangManager-delChapter.html",
						data:{"cid":cid},
						success: function(text){
							text.trim(text);
							if(text=='false'){
								$("#modalok").attr("data-sub","false");
								$('#myModal').modal({
									backdrop : true,
									keyboard : true,
									show     : true,
									remote	 : '/yuanku/admin-showflase.html'
								});
							}else{
								$("#modalok").attr("data-sub","false");
								redriect("/yuanku/chuangManager-showChapter.html");
							}						
						}
					});
				}else{
					$('#delModal').modal("hide");
				}
			});
		});
		

	});	
</script>
<div class="panel panel-primary margin-base">
	<div class="panel-heading">
		<h3 class="panel-title"><label>每日点评</label></h3>		
	</div>
  	<div class="panel-body">
		<form class="form-inline" style="margin-bottom: 10px;">
			<select class="form-control" placeholder="搜索项目名称" 
				select-id="<{if !empty($smarty.post.project)}><{$smarty.post.project}><{/if}>">
					<option>搜索项目名称</option>
					<{foreach $class as $projectclass}>
						<option data-pname="<{$projectclass.pname}>"><{$projectclass.pname}></option>
					<{/foreach}>
			</select>
		    <input type="text" class="form-control" id="title" placeholder="搜索关卡标题"
		    	value="<{if !empty($smarty.post.title)}><{$smarty.post.title}><{/if}>">
			<button type="button" class="btn btn-info btn-sm paddingLR" id="search">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 搜索
			</button>
			<button type="button" class="btn btn-info btn-sm paddingLR" id="reset">
				<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 重置
			</button>
			<button id="Chapteradd" url="/yuanku/chuangManager-discussAdd.html" type="button" class="btn btn-danger btn-sm paddingLR">
				<span class="glyphicon glyphicon-plus" aria-hidden="true" ></span> 新增
			</button>
		</form>
		<div class="line-base"></div>
  	</div>
  	<div class="table-responsive">
 		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th width="3%">
						<input type="checkbox" id="all" />
					</th>
					<th width="10%">项目名称</th>
					<th width="27%">每日点评</th>
					<th width="20%">点评时间</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody>
				<{foreach $data as $ch}>
					<tr>
					<td><input type="checkbox" name="" id="" value="<{$ch.cid}>"/></td>
					<td><{$ch.pname}></td>
					<td><{$ch.title}></td>
					<td><{$ch.difficult}></td>
					<td><{$ch.score}></td>
					<td><{$ch.addscore}></td>
					<td>
						<span class="details glyphicon glyphicon-pencil mouse" 
								url="chuangManager-Chapteradd.html"
								data-id="<{$ch.cid}>"></span>
							<span class="glyphicon glyphicon-trash mouse delnews" data-id="<{$ch.cid}>"></span>
					</td>
				</tr>
				<{/foreach}>
			</tbody>
		</table>				 		
  	</div>
  	
  	<!--底部分页-->
	<div class="panel-footer" style="background: white;">
		<{include file="admin/pages.html" url="/yuanku/chuangManager-showChapter.html" }>
	</div>  	
</div>
